
<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="design/css" href="css/design.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="gameCounter">
            <div class="col-md-4">
                <strong>User Score: </strong><span id="userScore">0</span>
                <br />
                <button class="btn btn-info btn-block" data-tag="userScore">Increment User Score</button>
            </div>
            <div class="col-md-4">
                <strong>Computer Score: </strong><span id="computerScore">0</span>
                <br />
                <button class="btn btn-info btn-block" data-tag="computerScore">Increment Computer Score</button>
            </div>
            <div class="col-md-4">
                <strong>Round Count: </strong><span id="roundCount">1</span>
                <br />
                <button class="btn btn-info btn-block" data-tag="roundCount">Increment Round Count</button>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-success" id="startGame" type="submit">Start Game</button>
                <button class="btn btn-danger" id="stopGame" type="submit">Stop Game</button>
                <br>
            </div>
        </div>
        <div class ="row">   
            <div class="col-md-6" id="gameGo">
                <button class="btn btn-primary" id="rock" type="submit">Rock</button>
                <button class="btn btn-primary" id="paper" type="submit">Paper</button>
                <button class="btn btn-primary" id="scissor" type="submit">Scissor</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="directions">
                <p>Directions: Welcome to Rock, Paper, Scissors. Your opponent is the machine (aka your computer).</p>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Scissor beats Paper</li>
                    <li>Paper beats Rock</li>
                </ul>
                <button class="btn btn-info" id="go" type="submit">Great, Let's Go</button>
            </div>
            <div class="col-md-8">
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/gameLogic.js"></script>
        <script type="text/javascript" src="js/scoreTracker.js"></script>
</body>

</html>
